<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="description" content="ShoppingCart demo with Ember.js" />
<title>ShoppingCart demo with Ember.js</title>

<script src="js/jquery-1.9.0.min.js"></script>
<!--
<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap.js"></script>
-->
<script src="js/handlebars.js"></script>
<script src="js/ember-1.0.0-pre.4.min.js"></script>
<script src="js/shoppingcart.js" type="text/javascript"></script>


</head>
<body>
  
  <div class="page">
    
    <div class="header">
      <script type="text/x-handlebars" data-template-name="pageHeader">
        <h1>{{vendorName}}</h1>
      </script>
    </div>
    
    <div class="content">
      <script type="text/x-handlebars" data-template-name="billingFormFieldset">
        
        <div class="control-group">
          <label for="fname" class="control-label">{{labels.fname}}</label>
            <div class="controls">
            <input type="text" name="fname" id="fname" value="{{currentForm.fname}}" placeholder="{{labels.fname}}" />
            </div>
        </div>
            
        <div class="control-group">
          <label for="lname" class="control-label">{{labels.lname}}</label>
            <div class="controls">
            <input type="text" name="lname" id="lname" value="{{currentForm.lname}}" placeholder="{{labels.lname}}" />
            </div>
        </div>
            
        <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn">Checkout</button>
            </div>
        </div>            
        
      </script>
    </div>
    
    <div class="footer">
      <p><a href="#">Terms</a> | <a href="#">Legal</a> | <a href="#">Privacy</a></p>
    </div>
    
  </div>
  
</body>
</html>
